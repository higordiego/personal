<ion-view view-title="Lista de Alunos">
  <ion-content>
    <div class="bar bar-header item-input-inset" style="padding: 0 10px 0 0;">
      <label class="item-input-wrapper" style="width: 80%; margin-left: 2%;">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search"/>
      </label>
    </div>
    <div class="content has-header">
      <div class="list" style="top: -30px;">
        <a class="item item-avatar item-icon-right" ng-repeat="client in chats | filter: search" type="item-text-wrap"
           href="#/app/client/{{client.id}}">
          <img ng-src="{{client.face}}">
          <h2>{{client.name}}</h2>
          <p>{{client.lastText}}</p>
          <i class="icon ion-arrow-right-b muted"></i>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
